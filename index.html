<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    
    <div class="pt-5 container d-flex justify-content-center">
        <div class="row">
            <div class="col-md-12 bg-success p-2 text-dark bg-opacity-25 badge  ">
                <h1 class="text-center pt-5">Simple Weather App</h1>
                <div class="mb-3">
                    <label class="form-label d-flex justify-content-center pt-5 pb-3">City Name</label>
                    <input type="text" class="form-control py-3" id="cityName" aria-describedby="city">
                    <div id="cityHelp" class="form-text">Enter your city Name i.e Karachi, London, Cairo etc</div>
                </div>
                <div class="d-flex justify-content-center py-3">
                    <button type="button" class="btn btn-success btn-lg rounded-pill px-5" onclick="getWeather()">Check
                        Weather</button>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="h1" id="result">   </p>
                </div>
            </div>





        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
